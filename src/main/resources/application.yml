spring:
  config:
    import:
      - "optional:file:.env[.properties]"

  application:
    name= ${APPLICATION_NAME}

  flyway:
    baseline-on-migrate: true
    baseline-version: 1


  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    properties:
      show-sql: true

api:
  security:
    jwt:
      secret: mySecretKey

logging:
  level:
    org.springframework.security: DEBUG
